<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ site.description | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrapper header-flex">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav class="site-nav">
        <a href="{{ '/about/' | relative_url }}">About</a>
      </nav>
    </div>
  </header>
  <main class="site-main wrapper">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="links">
      <a href="{{ site.links.github }}" target="_blank" rel="noopener">GitHub</a>
      <a href="{{ site.links.linkedin }}" target="_blank" rel="noopener">LinkedIn</a>
      <a href="{{ '/assets/cv.pdf' | relative_url }}" target="_blank" rel="noopener noreferrer">CV</a>
      <a href="{{ site.links.email }}">Email</a>
    </div>
    <div class="copyright">Barış Cem Bakay &nbsp;•&nbsp; {{ site.time | date: '%Y' }}</div>
  </footer>
</body>
</html>
